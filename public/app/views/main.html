<h3>Status</h3>
	<blockquote>
	{{ notifications.notification[0].message[0] }}
	<strong>{{ notifications.notification[0].timestamp[0] | date:"EEE yyyy-MM-dd 'at' h:mma" }}</strong>
	</blockquote>

<div class="row">
  <div class="col-md-3">
		<ng-dial-gauge title="Inside" units="&deg;F" border-width="0" bar-color="#0000FF" bar-color-end="#FF2010" bar-width="10" ng-model="status.zones[0].zone[0].rt[0]"></ng-dial-gauge>
  </div>
  <div class="col-md-3">
		<ng-dial-gauge title="Humidity" units="%" border-width="0" bar-color="#0000FF" bar-color-end="#FF2010" bar-width="10" ng-model="status.zones[0].zone[0].rh[0]"></ng-dial-gauge>
  </div>
  <div class="col-md-3">
		<ng-dial-gauge title="Heat Setpoint" units="&deg;F" border-width="0" bar-color="#0000FF" bar-color-end="#FF2010" bar-width="10" ng-model="status.zones[0].zone[0].htsp[0]"></ng-dial-gauge>
  </div>
  <div class="col-md-3">
		<ng-dial-gauge title="Cool Setpoint" units="&deg;F" border-width="0" bar-color="#0000FF" bar-color-end="#FF2010" bar-width="10" ng-model="status.zones[0].zone[0].clsp[0]"></ng-dial-gauge>
  </div>
</div>

<div class="row">
	<div class="col-md-3">
			<ng-dial-gauge title="Outside" units="&deg;F" border-width="0" bar-color="#0000FF" bar-color-end="#FF2010" bar-width="10" ng-model="carbus.outsideTemp"></ng-dial-gauge>
	</div>
	<div class="col-md-3">
			<ng-dial-gauge title="Coil" units="&deg;F" border-width="0" bar-color="#0000FF" bar-color-end="#FF0000" bar-width="10" ng-model="carbus.coilTemp"></ng-dial-gauge>
	</div>
	<div class="col-md-3">
			<ng-dial-gauge title="Airflow" units="CFM" border-width="0" scale-min="0" scale-max="1000" bar-color="#FFFF00" bar-color-end="#FF0000" bar-width="10" ng-model="carbus.airflowCFM"></ng-dial-gauge>
	</div>
	<div class="col-md-3">
			<ng-dial-gauge title="Blower speed" units="RPM" border-width="0" bar-color="#FFFF00" bar-color-end="#FF0000" scale-min="0" scale-max="1000" bar-width="10" ng-model="carbus.blowerRPM"></ng-dial-gauge>
	</div>
</div>

<div class="row">
  <div class="col-md-6">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-rounded">
				<tr ng-repeat="(key,value) in status.zones[0].zone[0]">
						<th>{{key}}</th>
						<td>{{ value[0] }}</td>
				</tr>
		</table>
	</div>
  </div>

  <div class="col-md-6">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-rounded">
				<tr ng-repeat="(key,value) in status">
						<th>{{key}}</th>
						<td>{{ value[0] }}</td>
				</tr>
		</table>
	</div>
  </div>
</div>
