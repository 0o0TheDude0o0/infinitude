<h2>Comfort Profiles {{ debounce }}</h2>
<div>
	<div class="panel" ng-class="zone.enabled[0] == 'on' ? 'panel-primary' : 'panel-default'" ng-repeat="zone in systems.system[0].config[0].zones[0].zone">
		<div class="panel-heading"><strong>{{zone.name[0]}}</strong>
			<span ng-if="zone.enabled[0] == 'on'"><br>Hold: <input type="checkbox" ng-model="zone.hold[0]" ng-true-value="on" ng-false-value="off">
			<select name="holdact" ng-model="zone.holdActivity[0]">
				<option>home</option>
				<option>away</option>
				<option>sleep</option>
				<option>wake</option>
				<option>manual</option>
			</select>
			Until <input type="time" size="5" ng-model="zone.otmr[0]" /> (  <i>Minutes must be one of 00,15,30,45</i> )
			</span>
		</div>
		<div class="panel-body" ng-if="zone.enabled[0]=='on'">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>Heat</th>
						<th>Cool</th>
						<th>Fan</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="activity in zone.activities[0].activity">
						<th>{{ activity.id }}</th>
						<td><input type="text" min="40" max="90" ng-model="activity.htsp[0]" /></td>
						<td><input type="text" min="50" max="100" ng-model="activity.clsp[0]" /></td>
						<td>
							<select name="fan" ng-model="activity.fan[0]">
								<option>off</option>
								<option>low</option>
								<option>med</option>
								<option>high</option>
							</select>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr><td colspan="5">
						<button class="btn btn-info" ng-click="save()">Save</button>
					</td></tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
