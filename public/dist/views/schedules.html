<h2>Schedules</h2><div><div class="panel" ng-class="zone.enabled == 'on' ? 'panel-primary' : 'panel-default'" ng-repeat="zone in systems.config[0].zones[0].zone"><div class="panel-heading">{{zone.name[0]}}</div><div class="panel-body" ng-if="zone.enabled=='on'"><table class="table table-striped table-bordered"><tbody><tr ng-repeat="day in zone.program[0].day"><th>{{ day.id }}<td ng-repeat="period in day.period"><input type="checkbox" ng-model="period.enabled[0]" ng-true-value="on" ng-false-value="off"><span ng-if="period.enabled[0] == 'on'"><select ng-model="period.activity[0]"><option>wake<option>away<option>home<option>sleep</select><input type="time" ng-model="period.time[0]"></span> <span ng-if="period.enabled[0] == 'off'"><i>disabled</i></span><tfoot><tr><td colspan="6"><button ng-click="save()" class="btn btn-info">Save</button></table></div></div></div>
