<h2>Comfort Profiles {{ debounce }}</h2><div><div class="panel" ng-class="zone.enabled[0] == 'on' ? 'panel-primary' : 'panel-default'" ng-repeat="zone in systems.config[0].zones[0].zone"><div class="panel-heading"><strong>{{zone.name[0]}}</strong> <span ng-if="zone.enabled[0] == 'on'"><br>Hold:<input type="checkbox" ng-model="zone.hold[0]" ng-true-value="on" ng-false-value="off"><select name="holdact" ng-model="zone.holdActivity[0]"><option>home<option>away<option>sleep<option>wake<option>manual</select>Until<input type="time" size="5" ng-model="zone.otmr[0]">( <i>Minutes must be one of 00,15,30,45</i> )</span></div><div class="panel-body" ng-if="zone.enabled[0]=='on'"><table class="table table-striped table-bordered"><thead><tr><th><th>Heat<th>Cool<th>Fan<tbody><tr ng-repeat="activity in zone.activities[0].activity"><th>{{ activity.id }}<td><input type="text" min="40" max="90" ng-model="activity.htsp[0]"><td><input type="text" min="50" max="100" ng-model="activity.clsp[0]"><td><select name="fan" ng-model="activity.fan[0]"><option>off<option>low<option>med<option>high</select><tfoot><tr><td colspan="5"><button class="btn btn-info" ng-click="save()">Save</button></table></div></div></div>
