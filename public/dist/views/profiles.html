<h2>Comfort Profiles</h2><div><div><p>Climate Mode<select name="mode" ng-model="systems.config[0].mode[0]"><option>off<option>fanonly<option>auto<option>heat<option>cool</select></p></div><div class="panel panel-primary" ng-if="zone.enabled[0] == 'on'" ng-repeat="zone in systems.config[0].zones[0].zone"><div class="panel-heading"><strong>{{zone.name[0]}}</strong> <span ng-if="zone.enabled[0] == 'on'"><br>Hold:<input type="checkbox" ng-model="zone.hold[0]" ng-true-value="'on'" ng-false-value="'off'"><span ng-if="zone.hold[0] == 'on'"><select name="holdact" ng-model="zone.holdActivity[0]"><option>home<option>away<option>sleep<option>wake<option>manual</select>Until<ng-timepicker ng-model="zone.otmr[0]" step="15" init-time="{{ mkTime(zone.otmr[0]) }}"></ng-timepicker></span></span></div><div class="panel-body" ng-if="zone.enabled[0]=='on'"><table class="table table-striped table-bordered"><thead><tr><th><th>Heat<th>Cool<th>Fan<tbody><tr ng-repeat="activity in zone.activities[0].activity"><th>{{ activity.id }}<td><input type="text" ng-model="activity.htsp[0]"><td><input type="text" ng-model="activity.clsp[0]"><td><select name="fan" ng-model="activity.fan[0]"><option>off<option>low<option>med<option>high</select><tfoot><tr><td colspan="5"><button ng-class="debounce>0 ? 'btn-success' : 'btn-default'" class="btn" ng-click="save()">Save</button></table></div></div></div>
